<script type="text/html" id="menuTpl">

    {{each result as value i}}
    <li class="{{i==0?'active':'';}}" ><a href="#home{{value.titleId}}" aria-controls="home" role="tab" data-toggle="tab">{{value.title}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="tabPanTpl">
    {{each result as value i}}
    <div role="tabpanel" class="tab-pane {{i==0?'active':'';}}" id="home{{value.titleId}}">
        <ul data-titleid="{{value.titleId}}"></ul>
    </div>
    {{/each}}
</script>
<script type="text/html" id="menuTpl1">
    {{each result as value i}}
    <li class="clearfix">

        <div class="info">

            {{#value.productCoupon}}
        </div>
        <div class="download glyphicon glyphicon-eye-open">
            {{#value.productHref}}

    </li>
